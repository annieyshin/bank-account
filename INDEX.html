<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript">

    </script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>
      <h2>Set Up Page</h2>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div id="new-account">
              <div class="new-account-class">
                <div class="form-group">
                  <label for="initial-deposit-label">Initial Deposit Amount</label>
                  <!-- INPUT changed TYPE FROM TEXT TO NUMBERS  -->
                  <input id="apple" type="text" class="form-control initial-deposit-amount">
                </div>
                <div class="form-group">
                  <label for="deposit-amount-label">Deposit Amount</label>
                  <input type="text" class="form-control deposit-amount">
                </div>
                  <div class="form-group">
                    <label for="withdrawal-amount-label">Withdrawal Amount</label>
                    <!-- INPUT changed TYPE FROM TEXT TO NUMBERS  -->
                    <input type="text" class="form-control withdrawal-amount">
                  </div>
              </div>
            </div>

            <span class="btn btn-info" id="add-account">Update account</span>

            <button type="submit" class="btn btn-success">Add</button>
          </form>

          <h2>Account Holder Info:</h2>
            <ul id="account-holder-info">
            </ul>
        </div> <!-- ADD AN ACCOUNT COLUMN DIV ENDING -->

        <div class="col-md-6">
          <div id="show-account-info">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Balance:</p>
              <ul id="currentBalance">
              </ul>
          </div>
        </div>   <!-- SHOW ACCOUNT INFO COLUMN DIV ENDING -->


      </div>   <!-- row_1 div ending -->


    </div>
  </body>
</html>
